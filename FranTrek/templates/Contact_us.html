{%extends "layout.html"%}
{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FranTrek-code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .map {
            height: 400px; /* Set a specific height for the map */
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            margin-top: 20px;
        }

        h1 {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Contact Us</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Get in Touch</h3>
                <form method="POST" action="{{ url_for('main.Contact_us') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                
            </div>

            <div class="col-md-6 contact-info">
                <h3>Our Address</h3>
                <p><strong>FranTrek-code</strong></p>
                <p>9, rue Guynemer</p>
                <p>53000 Laval</p>
                <p>Contactez-moi: 07.52.46.10.92</p>
                <p>Email: frantrekcode@gmail.com</p>
            </div>
        </div>

        <!-- Google Maps Iframe -->
        <h3 class="mt-4">Location on Map</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2665.5066398412177!2d-0.7596077886815356!3d48.08116515496781!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4809037f30358f4d%3A0xfca4d5ce468051e7!2sHolberton%20School%20Laval!5e0!3m2!1sfr!2sfr!4v1730204377009!5m2!1sfr!2sfr" 
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
{%endblock%}
